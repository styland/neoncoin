<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}

{% block title %}Login to NeonCoin{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeonCoin</title>
    {% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    {%endblock%}
    <script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
{% block content %}
<body>
  

    <section class="login-container">
        <div class="login-form">
            <h2>Login to NeonCoin</h2>

            <!-- Display Flash Messages -->
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p>Forgot password?<a href="{{url_for('forgot')}}">Reset password?</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 NeonCoin. All Rights Reserved.</p>
    </footer>
    
</body>
{%endblock%}
</html>
